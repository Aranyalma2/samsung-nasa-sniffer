<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samsung NASA Protocol Sniffer</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="header">
    <div class="header-left">
      <div class="title">Samsung NASA Protocol Sniffer</div>
      <div class="status">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Connecting...</span>
      </div>
      <div class="view-mode-badge" id="viewModeBadge" style="display: none;">
        VIEW MODE
      </div>
    </div>
    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Total:</span>
        <span class="stat-value" id="totalPackets">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Filtered:</span>
        <span class="stat-value" id="filteredPackets">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Per Page:</span>
        <select id="packetsPerPage" class="packets-per-page">
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="200">200</option>
          <option value="500" selected>500</option>
          <option value="1000">1000</option>
          <option value="all">All</option>
        </select>
      </div>
    </div>
  </div>

  <div class="filters">
    <div class="filter-group">
      <label>Src:</label>
      <input type="text" id="filterSource" placeholder="20.00.00">
    </div>
    <div class="filter-group">
      <label>Dst:</label>
      <input type="text" id="filterDestination" placeholder="50.00.00">
    </div>
    <div class="filter-group">
      <label>Type:</label>
      <select id="filterDataType">
        <option value="">All</option>
        <option value="Read">Read</option>
        <option value="Write">Write</option>
        <option value="Request">Request</option>
        <option value="Response">Response</option>
        <option value="Notification">Notify</option>
        <option value="Ack">Ack</option>
        <option value="Nack">Nack</option>
      </select>
    </div>
    <div class="filter-group">
      <label>Msg:</label>
      <input type="text" id="filterMessageName" placeholder="name or 0x4000">
    </div>
    <div class="filter-group">
      <label>Msg Value:</label>
      <input type="text" id="filterMessageValue" placeholder="value">
    </div>
    <div class="filter-group">
      <label>Raw:</label>
      <input type="text" id="filterRawValue" placeholder="32 20">
    </div>
    <button class="btn" id="clearFilters">Clear Filter</button>
    <button class="btn btn-pause" id="pauseBtn">‚è∏ Pause</button>
    <button class="btn" id="clearPackets">Clear Packets</button>
    <button class="btn btn-graphs" id="openGraphsBtn" title="Open Graph Viewer">üìä Graphs</button>
    <button class="btn btn-primary" id="toggleDetails">Details ‚ñ∂</button>
  </div>

  <div class="main-content">
    <div class="packet-list-container">
      <div class="pagination" id="paginationTop">
        <button class="btn btn-sm" id="firstPage">‚èÆ First</button>
        <button class="btn btn-sm" id="prevPage">‚óÄ Prev</button>
        <span class="page-info" id="pageInfo">Page 1 of 1</span>
        <button class="btn btn-sm" id="nextPage">Next ‚ñ∂</button>
        <button class="btn btn-sm" id="lastPage">Last ‚è≠</button>
      </div>
      <div class="packet-list" id="packetList">
        <div class="empty-state">
          <div class="empty-icon">üì°</div>
          <div>Waiting for packets...</div>
        </div>
      </div>
      <div class="pagination" id="paginationBottom">
        <button class="btn btn-sm" id="firstPageBottom">‚èÆ First</button>
        <button class="btn btn-sm" id="prevPageBottom">‚óÄ Prev</button>
        <span class="page-info" id="pageInfoBottom">Page 1 of 1</span>
        <button class="btn btn-sm" id="nextPageBottom">Next ‚ñ∂</button>
        <button class="btn btn-sm" id="lastPageBottom">Last ‚è≠</button>
      </div>
    </div>

    <div class="details-panel" id="detailsPanel">
      <div class="details-header">
        <div class="details-title">Packet Details</div>
        <button class="close-btn" id="closeDetails">‚úï</button>
      </div>
      <div class="details-content" id="detailsContent">
        <div class="empty-state">
          <div>Select a packet to view details</div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
